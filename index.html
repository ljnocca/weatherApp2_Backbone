<!DOCTYPE html>
<html>

<head>
    <title>Laurent's Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>

<body>
    <h1 id="pageName"> Weather at your location </h1>
    <div class="subHeader">
        <nav class='navBar'>
            <button class="button" value='/current'>Current</button>
            <button class="button" value='/daily'>Daily</button>
            <button class="button" value='/hourly'>Hourly</button>
        </nav>
    </div>
    <div id="loader"><img src="pictures/spin.gif" class="loading_icon" alt="loading icon"></div>
    <div class="weatherContainer">
    </div>
    <input class="searchBar" type="text" placeholder="Search City">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <!-- <script type="text/javascript" src="js/skycons.js"></script> -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
